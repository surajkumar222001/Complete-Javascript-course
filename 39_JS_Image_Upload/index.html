<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../bootstrap/CSS/font-awsome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/CSS/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/CSS/mdb.css">
    <link rel="stylesheet" href="../bootstrap/CSS/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Task Image upload</title>
    <style>
        .img-card{
            box-shadow: 0 0 10px black;
        }
    </style>
</head>
<body>
<nav class="navbar bg-info navbar-dark >
    <a href="#" class="navbar-brand" >JS Image upload</a>

</nav>

<!--image upload-->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card mt-3">
                <div class="card-header bg-primary text-white">
                    <h3>Image Upload</h3>

                </div>
                <div class="card-body">
                    <form action="" id="upload-form" enctype="multipart/form-data">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                        <div class="mt-3">
                            <input type="submit" value="upload" class="btn btn-dark-green btn-sm">
                            <button class="btn btn-danger btn-sm" id="remove-btn">Remove All the </button>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
<!--images data-->
<div class="container mt-3">
    <div class="row" id="card-row">

        
    </div>
    
</div>


<!--bootstrap JS files-->
<script src="../bootstrap/JS/bootstrap.js"></script>
<script src="../bootstrap/JS/jquery.js"></script>
<script src="../bootstrap/JS/mdb.js"></script>
<script src="../bootstrap/JS/popper.js"></script>
<!--local JS file-->
<script src="app.js"></script>
</body>
</html>
