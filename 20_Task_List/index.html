<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../bootstrap/CSS/font-awsome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/CSS/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/CSS/mdb.css">
    <link rel="stylesheet" href="../bootstrap/CSS/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Task List App</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand" >Task List App</a>

</nav>

<!--Task List App-->
<div class="container mt-3">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3>Task List</h3>

                </div>
                <div class="card-body">
                    <form action="" id="task-form">
                        <div class="form-group">
                            <input id="input-item" type="text" class="form-control " placeholder="Task Name">

                        </div>
                        <div>
                            <input type="submit" value="Add Task" class="btn btn-success">
                        </div>
                    </form>

                </div>

            </div>

        </div>

    </div>
</div>

<!--Task list-->
<div class="container mt-3">
    <div class="row">
        <div class="col-md-8">
            <ul class="list-group  " id="task-list">

            </ul>
        </div>
    </div>
</div>



<!--bootstrap JS files-->
<script src="../bootstrap/JS/bootstrap.js"></script>
<script src="../bootstrap/JS/jquery.js"></script>
<script src="../bootstrap/JS/mdb.js"></script>
<script src="../bootstrap/JS/popper.js"></script>
<!--local JS file-->
<script src="app.js"></script>
</body>
</html>
